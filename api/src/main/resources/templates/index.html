<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<meta name="format-detection" content="telephone=no" />

		<link rel="stylesheet" href="css/common.css" />
		<link rel="stylesheet" href="css/pages.css" />

		<script src="lib/jquery/jquery-1.9.1.min.js"></script>
		<script src="lib/placeholder/jquery.placeholder.min.js"></script>
		<script src="lib/bxslider/jquery.bxslider.min.js"></script>

		<style type="text/css">
			* {
				word-wrap: break-word;
			}
			body {
				background-color: #f4f5f6;
			}
			.now {
				max-width: 1200px;
				margin: 0 auto;
				padding: 50px 0;
			}
			h1 {
				margin-bottom: 30px;
				padding: 0 15px;
				letter-spacing: -1px;
			}

			h1 span {
				margin-left: 5px;
				color: #999;
				font-size: 20px;
			}
			h1 em {
				margin-left: 5px;
				color: #1b4354;
				font-size: 13px;
				font-style: normal;
				font-weight: 400;
				border-bottom: 1px solid #1b4354;
			}

			.noti {
				margin-bottom: 5px;
				padding: 0 15px;
				color: #89b2c8;
				font-size: 15px;
			}

			table {
				table-layout: fixed;
				border-collapse: collapse;
				border-spacing: 0;
				width: 100%;
			}
			table th {
				padding: 5px 0;
				background: #e8e8e8;
			}
			table td {
				background-color: #fff;
				border-bottom: 1px solid #e2e2e2;
				opacity: .7;
			}

			table td.active {
				background-color: #f9f9f9;
			}

			a {
				display: block;
				padding: 5px 10px;
				font-size: 15px;
			}
			.page {
				color: #666;
				font-weight: 700;
			}
			.route {
				color: #9e9e9e;
				font-size: 13px;
			}
			.counts {
				position: relative;
				border-right: 1px solid #e2e2e2;
				font-size: 13px;
				text-align: center;
				z-index: 100;
			}
			.copy {
				display: block;
				position: absolute;
				top: 50%;
				left: 0;
				width: 100%;
				-webkit-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
			}
			.copy__txt {
				position: relative;
				border: 0;
				color: #000;
				text-indent: -9999px;
				opacity: 0;
			}
			.copy__button {
				display: inline-block;
				position: absolute;
				top: 0;
				left: 50%;
				padding: 2px;
				margin-left: -13px;
				border: 1px solid #3390b7;
				border-radius: 2px;
				font-size: 11px;
				background-color: #fff;
				color: #000;
				text-align: center;
			}

			em {
				color: red;
			}

			.heading {
				padding: 5px 20px;
				background-color: #1c2030;
				color: #fff;
				font-size: 23px;
				text-align: left;
			}
			.title {
				margin-top: 10px;
				font-size: 13px;
				padding: 5px 5px 0 5px;
				border-top: 1px dashed #e2e2e2;
				color: #00b0f0;
				font-size: 13px;
				text-align: left;
			}
			.title.title--popup:after {
				content: "팝업";
				display: inline-block;
				margin: -2px 0 0 10px;
				padding: 2px 7px;
				background-color: #00b0f0;
				-webkit-border-radius: 5px;
				-ms-border-radius: 5px;
				border-radius: 5px;
				font-size: 12px;
				color: #fff;
				vertical-align: middle;
			}

			.utils {
				display: block;
				padding: 5px 10px;
				font-size: 0;
				text-align: right;
			}
			.util {
				display: inline-block;
				position: relative;
				padding-left: 15px;
				font-size: 15px;
				color: #333
			}
			.util:before {
				content: " ";
				display: block;
				position: absolute;
				top: 50%;
				left: 0;
				width: 10px;
				height: 10px;
				-webkit-border-radius: 10px;
				-ms-border-radius: 10px;
				border-radius: 10px;
				-webkit-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
			}
			.util.util-1:before {
				background-color: #666;
			}
			.util.util-2:before {
				background-color: #c5c5c5;
			}
			.util.util-3:before {
				background-color: #00b0f0;
			}
			.util + .util {
				margin-left: 15px;
			}

			.end {
				background-color: #00b0f0;
				color: #fff;
			}
			.modify {
				background-color: red;
				color: #fff;
			}
			table td.end,
			table td.end + td {
				opacity: 1;
			}

			.c-section {
				padding: 0 10px;
			}
			.c-section + .c-section {
				margin-top: 20px;
			}

			.new {
				background-color: #007cb8 !important;
				color: #fff;
			}
			.new:after {
				content: "new";
				display: block;
				width: 29px;
				margin: 0 auto;
				padding: 0 2px 3px 2px;
				background: #ff0000;
				color: #fff;
				font-size: 12px;
				-webkit-border-radius: 3px;
				border-radius: 3px;
				line-height: 1;
				vertical-align: middle;
			}

		</style>

		<script type="text/javascript">
			$(document).ready(function(){
				$('table td a').on('mouseover click', function(){
					$('table td').removeClass('active');
					$(this).parent().addClass('active');

					if ( !$(this).parent().prev().hasClass('end') && !$(this).parent().prev().hasClass('modify') ){
						$(this).parent().prev().addClass('active');
					}
				});

				$('.c-section').each(function(){
					$(this).find('table tbody tr').each(function(i){
						$(this).find('.counts').text(i+1);
					});
				});

				/*
				$('.page').not('.page--korea').each(function(){
					var Txt = $(this).text(),
						  page = Txt.replace('.psd','.html'),
						  thisPage = page.toLowerCase();

					$(this).next().text('html/'+thisPage);
					$(this).parent().attr('href','html/'+thisPage);
				});
				*/

				$('.route').each(function(){
					var page = $(this).text();
					$(this).parent().attr('href',page);
				});

				$('.counts').on('click', function(){
					var copyTxts = $(this).next().find('.route').text(),
						  copyTxt = copyTxts.replace('html/','');
					$('.copy').remove();
					$(this).append('<div class="copy"><input class="copy__txt" value="'+copyTxt+'" /><button class="copy__button" onclick="copys();">복사</button></div>');

					return false;
				});
				var allCount = $('.counts').length,
					  endCount = $('.counts.end').length,
					  modifyCount = $('.counts.modify').length;

				if ( !modifyCount == 0){
					$('h1').append('<span>( '+endCount+'/'+allCount+' )<em>" '+modifyCount+'페이지 수정중 "</em></span>');
				}else {
					$('h1').append('<span>( '+endCount+'/'+allCount+' )</span>');
				}
			});

			function copys() {
				var copyText = document.querySelector('.copy__txt');
				copyText.select();
				document.execCommand("copy");
			}
		</script>
	</head>
