spring:
  profiles:
    active: develop

logging:
  level:
    root: INFO
    com.moebius: DEBUG
  file: /var/log/moebius/app.log

moebius:
  protocol: http
  host: dev-api.hashmainpro.com
  web-security:
    all: /,
      /csrf,
      /static/**,
      /v2/api-docs,
      /swagger,
      /swagger-ui.html,
      /swagger-resources/**,
      /webjars/**,
      /member/**,
      /members/**,
      /login
    admin: /admin,
      /markets/**
    member: /stoplosses/**,
      /api-keys/**,
      /orders/**

reactor:
  netty:
    http:
      server:
        AccessLog: INFO
